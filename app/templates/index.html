{% extends 'base.html' %}

{% block content %}
<!--Section: News of the day-->

{% for i in posts %}
<div class="row gx-5">
    <div class="col-md-4 mb-2">
      <div class="bg-image hover-overlay ripple shadow-2-strong rounded-5"
        data-mdb-ripple-color="light">
        <img src="https://mdbcdn.b-cdn.net/img/new/slides/080.webp" class="img-fluid" />
        <a href="#!">
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
        </a>
      </div>
    </div>
  
    <div class="col-md-8 mb-6">
      <h4><strong>{{ i.title }}</strong></h4>
      <p class="text-muted">
        {{ i.text }}
      </p>
      <button type="button" class="btn btn-primary">Открыть</button> <p class="text-muted">Автор: {{ i.author.username }}, {{ i.date }}</h3></p>
    </div>
</div>
  {% endfor %}
{% endblock content %}
